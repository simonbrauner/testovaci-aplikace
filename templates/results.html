{% extends "layout.html" %}


{% block title %}{{ test.name }}{% endblock %}


{% block scripts %}<script src='/static/results.js'></script>{% endblock %}


{% block main %}

<div class='container'>
  <h1>{{ test.name }}</h1>
  
  <table class='table table-striped'>
    <thead>
      <tr>
	<th>Uživatel</th>
	<th>Počet bodů</th>
      </tr>
    </thead>
    <tbody>
      {% for submit in complete %}

      <tr>
	<td class='name'>{{ submit.taker.name }}</td>
	<td class='score'>{{ submit.score }}</td>
      </tr>

      {% endfor %}
    </tbody>
  </table>
</div>

<button class='btn btn-primary' id='to-csv'>Uložit do souboru</button>

{% endblock %}
