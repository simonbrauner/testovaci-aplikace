<!DOCTYPE html>

<html lang='cs'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='initial-scale=1, width=device-width'>

    <title>Testovací aplikace - {% block title %}{% endblock %}</title>

    <link href='/static/favicon.ico' rel='icon'>

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl' crossorigin='anonymous'>
    <link href='/static/styles.css' rel='stylesheet'>

    <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js' integrity='sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js' integrity='sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG' crossorigin='anonymous'></script>

    {% block scripts %}{% endblock %}
  </head>

  <body>
    <nav class='navbar navbar-expand-sm bg-primary navbar-dark'>
      {% if session.id %}

      <ul class='navbar-nav me-auto'>
	<a class='navbar-brand' href='/'>Testovací aplikace</a>

	<li class='nav-item'>
	  <a class='nav-link' href='/tests'>Testy</a>
	</li>
      </ul>

      {% endif %}

      <ul class='navbar-nav ms-auto'>
	{% if session.id %}

	<li class='nav-item'>
	  <a class='nav-link' href='/profile'>Uživatel</a>
	</li>

	<li class='nav-item'>
	  <a class='nav-link' href='/logout'>Odhlásit se</a>
	</li>

	{% else %}

	<li class='nav-item'>
	  <a class='nav-link' href='/login'>Přihlásit</a>
	</li>

	<li class='nav-item'>
	  <a class='nav-link' href='/register'>Registrovat</a>
	</li>

	{% endif %}
      </ul>
    </nav>

    <main>{% block main %}{% endblock %}</main>
  </body>
</html>
