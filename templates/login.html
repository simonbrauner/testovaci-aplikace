{% extends "layout.html" %}


{% block title %}login{% endblock %}


{% block main %}

<h1>login</h1>

<form action='/login' method='post'>
  <div class='form-group'>
    <input type='text' name='username' placeholder='Uzivatelske jmeno' autocomplete='off' autofocus required>
  </div>

  <div class='form-group'>
    <input type='password' name='password' placeholder='Heslo' autocomplete='off' required>
  </div>

  <button type='submit' class='btn btn-primary'>Prihlasit</button>
</form>

{% if error %}

<div class='alert alert-warning'>
  <strong>{{ error }}</strong>
</div>

{% endif %}

{% endblock %}
