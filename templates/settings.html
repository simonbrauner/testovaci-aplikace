{% extends "layout.html" %}


{% block title %}nastaveni{% endblock %}


{% block main %}

<h1>{{ test.name }}</h1>

<form action='/save_settings/{{ test.id }}' method='post'>

  <label for='length'>celkem otazek: </label>
  <input type='text' value='{{ questions | length }}' id='length' readonly>

  <br>

  <label for='parts'>otazek v testu: </label>

  {% if test.parts %}

  <input type='text' name='parts' autocomplete='off' value='{{ test.parts }}' id='parts'>

  {% else %}

  <input type='text' name='parts' autocomplete='off' value='{{ questions | length }}' id='parts'>

  {% endif %}

  <br>

  <label for='solution'>zobrazovat vysledky testu: </label>

  {% if test.solution %}

  <input type='checkbox' name='solution' id='solution' checked>

  {% else %}

  <input type='checkbox' name='solution' id='solution'>

  {% endif %}

  <br>

  <label for='access'>test je pristupny: </label>

  {% if test.access %}

  <input type='checkbox' name='access' id='access' checked>

  {% else %}

  <input type='checkbox' name='access' id='access'>

  {% endif %}

  <br>

  <button type='submit' class='btn btn-primary'>Ulozit</button>
</form>

<hr>

<p>vstup ze souboru</p>

<form action='/save_test/{{ test.id }}' method='post'>
  <input type='text' name='test-json' placeholder='JSON' autocomplete='false' required>
  <button class='btn btn-primary' type='submit'>Ulozit</button>
</form>

{% endblock %}
