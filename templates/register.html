{% extends "layout.html" %}


{% block title %}register{% endblock %}


{% block main %}

<h1>register</h1>

<form action='/register' method='post'>
  <div class='form-group'>
    <input type='text' name='username' placeholder='Uzivatelske jmeno' autocomplete='off' autofocus required>
  </div>

  <div class='form-group'>
    <input type='text' name='name' placeholder='Jmeno' autocomplete='off' required>
  </div>

  <div class='form-group'>
    <input type='password' name='password' placeholder='Heslo' autocomplete='off' required>
  </div>

  <div class='form-group'>
    <input type='password' name='confirmation' placeholder='Heslo znovu' autocomplete='off' required>
  </div>

  <button type='submit' class='btn btn-primary'>Registrovat</button>
</form>

{% if error %}

<div class='alert alert-warning'>
  <strong>{{ error }}</strong>
</div>

{% endif %}

{% endblock %}
