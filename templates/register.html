{% extends "layout.html" %}


{% block title %}register{% endblock %}


{% block main %}

<h1>register</h1>

<form action='/register' method='post'>
  <div class='form-group'>
    <input type='text' name='username' placeholder='Uzivatelske jmeno' autocomplete='off' autofocus>
  </div>

  <div class='form-group'>
    <input type='password' name='password' placeholder='Heslo' autocomplete='off'>
  </div>

  <div class='form-group'>
    <input type='password' name='password_again' placeholder='Heslo znovu' autocomplete='off'>
  </div>

  <button type='submit' class='btn btn-primary'>Registrovat</button>
</form>

{% endblock %}
