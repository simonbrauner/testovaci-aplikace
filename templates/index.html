{% extends "layout.html" %}


{% block title %}testovací aplikace{% endblock %}


{% block scripts %}<script src='/static/index.js'></script>{% endblock %}


{% block main %}

<h1>vyplnit test</h1>

{% if not available %}

Žádné testy nejsou dostupné.

{% else %}

<select id='test-id' class='form-control'>
  <option value='' selected disabled>...</option>

  {% for test in available %}

  <option value='{{ test.id }}'>{{ test.name }}</option>

  {% endfor %}
</select>

<button id='test-redirect' class='btn btn-primary'>Vyplnit</button>

{% endif %}

<h1>vytvořit test</h1>

<form action='/' method='post'>
  <div class='form-group'>
    <input type='text' name='name' placeholder='Jméno testu' autocomplete='off'>
  </div>

  <button type='submit' class='btn btn-primary'>Vytvořit</button>
</form>

{% if error %}

<div class='alert alert-warning'>
  <strong>{{ error }}</strong>
</div>

{% endif %}

{% endblock %}
